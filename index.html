<script>
const userInput = document.getElementById('userInput');
const submitButton = document.getElementById('submitButton');
const promptDiv = document.querySelector('.prompt');
const wordsDiv = document.querySelector('.words');

submitButton.addEventListener('click', () => {
  const userQuery = userInput.value.trim(); // Add .trim()

  if (userQuery) {
    promptDiv.innerHTML += `<p><b></b> ${userQuery}</p>`;
    const response = getResponse(userQuery); // Assuming getResponse is your function
    wordsDiv.classList.add('hidden');
    userInput.value = '';
  } else {
    alert("Пожалуйста, введите запрос."); // Alert the user
    userInput.focus(); // Keep the focus on the input field
  }
});
const blocks = document.querySelectorAll('.news-block');
let currentBlock = 0;

function showNextBlock() {
  blocks[currentBlock].classList.remove('active');
  blocks[currentBlock].classList.add('leaving'); // Add the leaving class

  currentBlock = (currentBlock + 1) % blocks.length;

  blocks[currentBlock].classList.add('active');
  
  setTimeout(() => {
      blocks[currentBlock].classList.remove('leaving');
    }, 100); // Remove the leaving class after the transition
}


setInterval(showNextBlock, 5000);

const prompt = document.querySelector('.prompt');

prompt.addEventListener('click', () => {
  prompt.classList.toggle('expanded');
});
